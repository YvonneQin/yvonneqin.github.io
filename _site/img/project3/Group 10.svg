                <text id="语音交互评价模型-为了避免技术人员以及设" font-family="PingFangSC-Semibold, PingFang SC" font-size="14" font-weight="500" fill="#555555">
                    <tspan x="765" y="92">语音交互评价模型</tspan>
                    <tspan x="765" y="112" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="132" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">为了避免技术人员以及设计师陷入无目的的语音系统优</tspan>
                    <tspan x="765" y="152" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">化工作中。建立评价模型有助于语音系统的评测方法，</tspan>
                    <tspan x="765" y="172" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">辅助设计师判断系统的人际交互体验</tspan>
                    <tspan x="765" y="192" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="212" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="232" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="252" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="272" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="292" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="312" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="332" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">我们分别从数据验证，用户测试、专家评估三方面建立</tspan>
                    <tspan x="765" y="352" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">评价模型，涵盖了对话能力、交互体验、以及智能情感</tspan>
                    <tspan x="765" y="372" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">的三个评测维度，使用了包括主观、客观，定性、定量</tspan>
                    <tspan x="765" y="392" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">的评测方法。</tspan>
                    <tspan x="765" y="412" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal"></tspan>
                    <tspan x="765" y="432" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">其中，我们抽取了部分数据指标作为可以客观评价语音</tspan>
                    <tspan x="765" y="452" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">系统可用、高效的方法。同时从用户测评的角度判断系</tspan>
                    <tspan x="765" y="472" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">统的可用性，易用性。智能化和情感化则作为专家评估</tspan>
                    <tspan x="765" y="492" font-family="PingFangSC-Regular, PingFang SC" font-weight="normal">的重要方向。</tspan>
                </text>
