<?xml version="1.0" encoding="UTF-8"?>
<svg width="1152px" height="676px" viewBox="0 0 1152 676" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Group 7</title>
    <g id="我的网页" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="project-1" transform="translate(-414.000000, -2136.000000)">
            <g id="Group-7" transform="translate(414.000000, 2136.000000)">
                <rect id="Rectangle-Copy-4" fill="#F6F7F7" x="0" y="0" width="1152" height="676"></rect>
                <rect id="Rectangle-Copy" fill="#FFFFFF" x="98" y="139" width="955" height="202"></rect>
                <rect id="Rectangle-Copy-2" fill="#FFFFFF" x="98" y="378" width="955" height="258"></rect>
                <text id="a.-组织" font-family="PingFangSC-Semibold, PingFang SC" font-size="20" font-weight="500" fill="#BD3432">
                    <tspan x="128" y="190">a. 组织</tspan>
                </text>
                <text id="b.-协作" font-family="PingFangSC-Semibold, PingFang SC" font-size="20" font-weight="500" fill="#BD3432">
                    <tspan x="128" y="429">b. 协作</tspan>
                </text>
                <text id="·-明确职责。例如，如遇复杂系统业务问题" font-family="PingFangSC-Regular, PingFang SC" font-size="20" font-weight="normal">
                    <tspan x="128" y="248" fill="#555555">· </tspan>
                    <tspan x="144.66" y="248" fill="#BD3432">明确职责。</tspan>
                    <tspan x="244.66" y="248" fill="#555555">例如，如遇复杂系统业务问题，交互需优先分解；如遇，简单业务需求，交付时间有限</tspan>
                    <tspan x="128" y="276" fill="#555555">情况下，视觉在保持体验统一前提下，直接出稿件。</tspan>
                    <tspan x="128" y="304" fill="#555555">· </tspan>
                    <tspan x="144.66" y="304" fill="#BD3432">建立责任制。</tspan>
                    <tspan x="264.66" y="304" fill="#555555">明确各功能模块负责同事，对模块建立责任制，做到好追溯及迭代。</tspan>
                </text>
                <text id="·-半小时同步。每工作日半小时，同步项目" font-family="PingFangSC-Regular, PingFang SC" font-size="20" font-weight="normal">
                    <tspan x="128" y="487" fill="#555555">· </tspan>
                    <tspan x="144.66" y="487" fill="#BD3432">半小时同步。</tspan>
                    <tspan x="264.66" y="487" fill="#555555">每工作日半小时，同步项目进度，明确团队阶段性目标，推动成效转化。</tspan>
                    <tspan x="128" y="515" fill="#555555">· </tspan>
                    <tspan x="144.66" y="515" fill="#BD3432">设计评审。</tspan>
                    <tspan x="244.66" y="515" fill="#555555">对设计细节保持体验一致性等方面，把控设计质量。避免重复“造”轮子。</tspan>
                    <tspan x="128" y="543" fill="#555555">· </tspan>
                    <tspan x="144.66" y="543" fill="#BD3432">协调资源。</tspan>
                    <tspan x="244.66" y="543" fill="#555555">组内协调资源，为团员移除障碍。</tspan>
                    <tspan x="128" y="571" fill="#555555">· </tspan>
                    <tspan x="144.66" y="571" fill="#BD3432">鼓励创新。</tspan>
                    <tspan x="244.66" y="571" fill="#555555">鼓励组员用更高效，更前沿的设计方式，教学相长，促进大家一同进步。</tspan>
                    <tspan x="128" y="599" fill="#555555">· </tspan>
                    <tspan x="144.66" y="599" fill="#BD3432">工具协同。</tspan>
                    <tspan x="244.66" y="599" fill="#555555">根据组员情况，选择合适的工具进行协同。</tspan>
                </text>
                <text id="协同---提高合作“效”率" font-family="PingFangSC-Semibold, PingFang SC" font-size="36" font-weight="500" fill="#BD3432">
                    <tspan x="387.018" y="86">协同 - 提高合作“效”率</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>