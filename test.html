<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Links</title>
</head>
<body>
    <h2>Password Protected Links</h2>
    <a href="protectedLink1.html" class="protected-link">Link 1</a><br>
    <a href="protectedLink2.html" class="protected-link">Link 2</a><br>
    <a href="protectedLink3.html" class="protected-link">Link 3</a><br>

    <script>
        const correctPassword = "yourPassword"; // Replace this with your actual password

        document.querySelectorAll('.protected-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link action
                const userPassword = prompt("Please enter the password:");
                if (userPassword === correctPassword) {
                    window.location.href = this.href;
                } else {
                    alert("Incorrect password. Please try again.");
                    return " ";
                }
            });
        });
    </script>
</body>
</html>
