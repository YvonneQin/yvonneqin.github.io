<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .category-buttons {
        margin-bottom: 20px;
      }
      .category-buttons button {
        margin-right: 10px;
        padding: 10px;
        cursor: pointer;
      }
      .article {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="category-buttons">
      <button onclick="filterArticles('all')">All</button>
      <button onclick="filterArticles('A')">类别A</button>
      <button onclick="filterArticles('B')">类别B</button>
    </div>

    <div id="articles">
      <div class="article" data-category="A">文章1 - 类别A</div>
      <div class="article" data-category="A">文章2 - 类别A</div>
      <div class="article" data-category="B">文章3 - 类别B</div>
    </div>

    <script>
      function filterArticles(category) {
        var articles = document.querySelectorAll(".article");
        articles.forEach(function (article) {
          if (
            category === "all" ||
            article.getAttribute("data-category") === category
          ) {
            article.style.display = "block";
          } else {
            article.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
