<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Example</title>
    <style>
        body {
            height: 2000px;
            margin: 0;
            padding: 0;
        }

        .anchor-icon {
            position: fixed;
            top: 20%;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('icon.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .anchor {
            position: fixed;
            top: 20%;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .anchor:hover {
            display: block;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="anchor-icon" id="anchor-icon"></div>
    <div class="anchor" id="anchor">Top</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const anchorIcon = document.getElementById('anchor-icon');
            const anchor = document.getElementById('anchor');

            anchorIcon.addEventListener('mouseover', function () {
                anchor.style.display = 'block';
            });

            anchorIcon.addEventListener('mouseout', function () {
                anchor.style.display = 'none';
            });

            anchor.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
