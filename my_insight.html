    <script>
      function filterArticles(category) {
        try {
          var articles = document.querySelectorAll("article-card");
          var buttons = document.querySelectorAll('[role="tab"]');
          var container = document.getElementById('article-container');
          
          if (!articles.length || !buttons.length || !container) {
            console.warn('Required elements for filtering not found');
            return;
          }
          
          // Update button states
          buttons.forEach(function(button) {
            var isActive = button.getAttribute('aria-label').toLowerCase().includes(category) || 
                          (category === 'all' && button.textContent.trim() === 'All Category');
            button.setAttribute('aria-selected', isActive);
            button.setAttribute('tabindex', isActive ? '0' : '-1');
            
            if (isActive) {
              button.classList.add('active');
            } else {
              button.classList.remove('active');
            }
          });
          
          // Filter articles with smooth transition
          articles.forEach(function (article) {
            var articleCategory = article.getAttribute("category");
            var shouldShow = category === "all" || articleCategory === category;
            
            if (shouldShow) {
              article.style.display = "block";
              article.style.opacity = "0";
              article.style.transform = "translateY(10px)";
              
              // Smooth fade-in animation
              requestAnimationFrame(function() {
                article.style.transition = "opacity 0.3s ease, transform 0.3s ease";
                article.style.opacity = "1";
                article.style.transform = "translateY(0)";
              });
            } else {
              article.style.transition = "opacity 0.3s ease, transform 0.3s ease";
              article.style.opacity = "0";
              article.style.transform = "translateY(-10px)";
              
              setTimeout(function() {
                article.style.display = "none";
              }, 300);
            }
          });
          
          // Announce filter change to screen readers
          var announcement = category === 'all' ? 'Showing all articles' : 'Showing ' + category + ' articles';
          container.setAttribute('aria-label', announcement);
          
        } catch (error) {
          console.error('Error filtering articles:', error);
        }
      }
      
      // Add keyboard navigation support
      document.addEventListener('DOMContentLoaded', function() {
        var filterButtons = document.querySelectorAll('[role="tab"]');
        
        filterButtons.forEach(function(button, index) {
          button.addEventListener('keydown', function(e) {
            var currentIndex = Array.from(filterButtons).indexOf(button);
            var nextIndex, targetButton;
            
            switch(e.key) {
              case 'ArrowRight':
              case 'ArrowDown':
                e.preventDefault();
                nextIndex = (currentIndex + 1) % filterButtons.length;
                targetButton = filterButtons[nextIndex];
                break;
              case 'ArrowLeft':
              case 'ArrowUp':
                e.preventDefault();
                nextIndex = currentIndex === 0 ? filterButtons.length - 1 : currentIndex - 1;
                targetButton = filterButtons[nextIndex];
                break;
              case 'Home':
                e.preventDefault();
                targetButton = filterButtons[0];
                break;
              case 'End':
                e.preventDefault();
                targetButton = filterButtons[filterButtons.length - 1];
                break;
              case 'Enter':
              case ' ':
                e.preventDefault();
                var category = this.getAttribute('aria-label').toLowerCase().includes('all') ? 'all' :
                              this.getAttribute('aria-label').toLowerCase().includes('best practice') ? 'best_practice' :
                              this.getAttribute('aria-label').toLowerCase().includes('learning notes') ? 'learning_notes' : 'insight';
                filterArticles(category);
                break;
            }
            
            if (targetButton) {
              targetButton.focus();
            }
          });
        });
      });
    </script>
