<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug iconfont</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4545731_1iwxww92za1.css" />
    <link rel="stylesheet" href="css/rad-icons.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style>
        body { padding: 20px; }
        .debug { margin: 20px 0; padding: 15px; background: #f5f5f5; border-left: 4px solid #007cba; }
        .icon-test { font-size: 24px; margin: 10px; display: inline-block; }
        .nav-link { display: inline-block; padding: 10px; margin: 5px; background: #e9ecef; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>🔍 iconfont 调试页面</h1>
    
    <div class="debug">
        <h3>1. 基础测试</h3>
        <p>icon-a-directto-s: <span class="icon-test icon-a-directto-s iconfont"></span></p>
        <p>icon-linkedin-line: <span class="icon-test icon-linkedin-line iconfont"></span></p>
    </div>
    
    <div class="debug">
        <h3>2. 导航样式测试</h3>
        <a href="#" class="nav-link">Insights<span class="icon-a-directto-s iconfont"></span></a>
    </div>
    
    <div class="debug">
        <h3>3. 字体检查</h3>
        <p id="font-check">检查中...</p>
    </div>
    
    <div class="debug">
        <h3>4. 手动测试</h3>
        <p>如果上面没有显示图标，请：</p>
        <ol>
            <li>打开浏览器开发者工具 (F12)</li>
            <li>检查 Network 标签，确认 iconfont CSS 已加载</li>
            <li>检查 Elements 标签，查看 .iconfont:before 的样式</li>
            <li>确认 font-family 是 "iconfont"</li>
        </ol>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const icon = document.querySelector('.icon-a-directto-s');
            if (icon) {
                const style = window.getComputedStyle(icon, '::before');
                const fontFamily = style.fontFamily;
                const content = style.content;
                
                document.getElementById('font-check').innerHTML = 
                    `字体族: <strong>${fontFamily}</strong><br>
                     内容: <strong>${content}</strong><br>
                     显示: <strong>${style.display}</strong><br>
                     宽度: <strong>${style.width}</strong>`;
            }
        });
    </script>
</body>
</html>
